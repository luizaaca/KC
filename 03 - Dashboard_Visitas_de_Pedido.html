        function PrepareData(item) {
            var tipo = item.tipo;
            var pedido = item.pedido;
            var qtde = item.qtde;
            var customer = item.customer;
            var visita = item.visita;
            var descricao = item.pedido + '-' + item.customer;

            return {
                tipo,
                pedido,
                qtde,
                customer,
                visita,
                descricao
            };
        }

        function loadData(nivel, typeFilter, visitFilter) {
            if (nivel == selButtom && (typeFilter == undefined || typeFilter == "Todos") && (visitFilter == undefined || visitFilter == "Todos"))
                nivel = 0;

            selButtom = nivel;
            var dataAgrouped = undefined;

            if (nivel == 1) {
                dataAgrouped = QueryTotalBrasil.map(PrepareData);
            } else if (nivel == 2) {
                dataAgrouped = QueryCRN.map(PrepareData);
            } else if (nivel == 3) {
                dataAgrouped = QueryGerencia.map(PrepareData);
            } else {
                dataAgrouped = ArrayDataProviderChart.map(PrepareData);
            }

            if ((typeFilter == undefined || typeFilter == "Todos") && (visitFilter == undefined || visitFilter == "Todos")) {
                buildFilterTipo(dataAgrouped.map(i => i.tipo).filter((value, index, self) => self.indexOf(value) === index));
                buildFilterVisita(dataAgrouped.map(i => i.visita).filter((value, index, self) => self.indexOf(value) === index));
            } else {
                if (typeFilter && typeFilter != "Todos") {
                    dataAgrouped = dataAgrouped.filter(function (item) {
                        return item.tipo == typeFilter;
                    });
                }
                if (visitFilter && visitFilter != "Todos") {
                    dataAgrouped = dataAgrouped.filter(function (item) {
                        return item.visita == visitFilter;
                    });
                }
            }

            divLoadCharts(dataAgrouped);
            divLoadGrid(ArrayDataProviderGrid, "griddiv");
        }

        function groupBy(array, f) {
            var groups = {};
            array.forEach(function (o) {
                var group = f(o);
                groups[group] = groups[group] || [];
                groups[group].push(o);
            });
            return Object.keys(groups).map(function (group) {
                var qtde = 0;
                var pedido;
                var tipo;
                var visita;

                groups[group].forEach(function (value) {
                    tipo += value.tipo;
                    visita += value.visita

                    pedido = value.pedido;
                    qtde = value.qtde;
                });
                return {
                    pedido,
                    tipo,
                    visita,
                    qtde
                };
            });
        }

        function divLoadGrid(array, tbodyID) {

        function formatNumber(num, fixed) {
            var decimalPart;
            var isNegative = false;
            var result;
            if (IsNumeric(num)) {
                if (num < 0) {
                    isNegative = true;
                    num = num * -1;
                }

                var array = num.toString().split('.');
                array = array[0].split('');

                var index = -3;
                while (array.length + index > 0) {
                    array.splice(index, 0, '.');
                    index -= 4;
                }

                if (fixed > 0) {
                    decimalPart = parseFloat(num).toFixed(fixed).split(".")[1];
                    result = array.join('') + "," + decimalPart;
                    if (isNegative) {
                        result = '-' + result;
                    }
                    return result;
                }
                result = array.join('');
                if (isNegative) {
                    result = '-' + result;
                }
                return result;
            }
            return num;
        };
