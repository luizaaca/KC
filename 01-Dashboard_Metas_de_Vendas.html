        function groupBy(array, f) {
            var groups = {};
            array.forEach(function(o) {
                var group = f(o);

                var newgroup = groups[group];
                groups[group] = groups[group] || [];
                groups[group].push(o);
            });
            return Object.keys(groups).map(function(group) {
                var carteira = 0;
                var faturamento = 0;
                var meta = 0;
                var previsao = 0;
                var description;
                var customer;

                groups[group].map(function(value) {
                    carteira += value.carteira;
                    faturamento += value.faturamento;
                    meta += value.meta;
                    previsao += value.previsao

                    description = value.description;
                    customer = value.customer;
                });
                return {
                    description,
                    customer,
                    carteira,
                    faturamento,
                    meta,
                    previsao
                };
            });
        }

        function formatNumber(num, fixed) {
            var decimalPart;
            var isNegative = false;
            var result;
            if (IsNumeric(num)) {
                if (num < 0) {
                    isNegative = true;
                    num = num * -1;
                }

                var array = num.toString().split('.');
                array = array[0].split('');

                var index = -3;
                while (array.length + index > 0) {
                    array.splice(index, 0, '.');
                    index -= 4;
                }

                if (fixed > 0) {
                    decimalPart = parseFloat(num).toFixed(fixed).split(".")[1];
                    result = array.join('') + "," + decimalPart;
                    if (isNegative) {
                        result = '-' + result;
                    }
                    return result;
                }
                result = array.join('');
                if (isNegative) {
                    result = '-' + result;
                }
                return result;
            }
            return num;
