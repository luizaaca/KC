        function groupBy(array, f) {
            var groups = {};
            array.forEach(function (o) {
                var group = f(o);
                groups[group] = groups[group] || [];
                groups[group].push(o);
            });
            return Object.keys(groups).map(function (group) {
                var programada = 0;
                var naoprogramada = 0;
                var description;
                var customer;

                groups[group].forEach(function (value) {
                    programada += value.programada;
                    naoprogramada += value.naoprogramada

                    description = value.description;
                    customer = value.customer;
                });
                return {
                    description,
                    customer,
                    programada,
                    naoprogramada
                };
            });
        }

        function groupByCustomer(array, f) {
            var groups = {};
            array.forEach(function (o) {
                var group = f(o);
                groups[group] = groups[group] || [];
                groups[group].push(o);
            });
            return Object.keys(groups).map(function (group) {
                var customer;
                var dpsmrecomendada = 0;
                var dpsmplanejadas = 0;
                var dpsmrealizadas = 0;
                var dpsmgap = 0;
                var pednegrecomendada = 0;
                var pednegplanejadas = 0;
                var pednegrealizadas = 0;
                var pedneggap = 0;

                groups[group].forEach(function (value) {

                    dpsmrecomendada += value.dpsmrecomendada;
                    dpsmplanejadas += value.dpsmplanejadas;
                    dpsmrealizadas += value.dpsmrealizadas;
                    dpsmgap += value.dpsmgap;
                    pednegrecomendada += value.pednegrecomendada;
                    pednegplanejadas += value.pednegplanejadas;
                    pednegrealizadas += value.pednegrealizadas;
                    pedneggap += value.pedneggap;

                    customer = value.customer;
                });
                return {
                    customer,
                    dpsmrecomendada,
                    dpsmplanejadas,
                    dpsmrealizadas,
                    dpsmgap,
                    pednegrecomendada,
                    pednegplanejadas,
                    pednegrealizadas,
                    pedneggap
                };
            });
        }

        function loadData(nivel, categoryFilter) {
            if (nivel == selButtom && categoryFilter == undefined)
                nivel = 0;

            selButtom = nivel;
            var dataAgroupedbyProduct = undefined;

            if (nivel == 1) {
                dataAgroupedbyProduct = groupBy(ArrayDataProviderChartCRN, function (item) {
                    return item.description;
                });
            } else if (nivel == 2) {
                dataAgroupedbyProduct = groupBy(ArrayDataProviderChartGerencia, function (item) {
                    return item.description;
                });
            } else {
                dataAgroupedbyProduct = groupBy(ArrayDataProviderChart, function (item) {
                    return item.description;
                });
            }

            if (categoryFilter == undefined || categoryFilter == "Todos") {
                buildFilter(dataAgroupedbyProduct, 'filtro_subcategoria', 'description', 'description');
            } else {
                dataAgroupedbyProduct = dataAgroupedbyProduct.filter(function (item) {
                    return item.description == categoryFilter;
                });
            }
            divLoadCharts(dataAgroupedbyProduct);
        }

        function detectmob() {

        function buildFilter(array, select_option, pkey, pvalue) {
            var v_option = '';
            var v_count = 0;

            if (select_option == "filtro_subcategoria")
                v_option += '<option value="Todos" selected>SubCategoria</option>';
            else

            for (var i = 0; i < array.length; i++) {
                v_option += '<option value="' + array[i][pkey] + '">' + array[i][pvalue] + '</option>';
            }
            $('#' + select_option).html(v_option);
        }

        function formatNumber(num, fixed) {
            var decimalPart;
            var isNegative = false;
            var result;
            if (IsNumeric(num)) {
                if (num < 0) {
                    isNegative = true;
                    num = num * -1;
                }

                var array = num.toString().split('.');
                array = array[0].split('');

                var index = -3;
                while (array.length + index > 0) {
                    array.splice(index, 0, '.');
                    index -= 4;
                }

                if (fixed > 0) {
                    decimalPart = parseFloat(num).toFixed(fixed).split(".")[1];
                    result = array.join('') + "," + decimalPart;
                    if (isNegative) {
                        result = '-' + result;
                    }
                    return result;
                }
                result = array.join('');
                if (isNegative) {
                    result = '-' + result;
                }
                return result;
            }
            return num;
        };
